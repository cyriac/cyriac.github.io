---
layout: default
---
<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <article class="content" itemscope itemtype="http://schema.org/BlogPosting">
          <header class="post-header">
            <h1 class="title is-3" itemprop="name headline">{{ page.title }}</h1>
            <p class="subtitle is-5"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
          </header>

          <div class="post-content" itemprop="articleBody">
          {{ content }}
          </div>

        </article>
      </div>
    </div>
  </div>
</section>
