
<div class="blog-roll">
  <h1 class="title is-1">{{ site.title }}</h1>

  {% for post in paginator.posts %}
  <div class="blog-roll-item">
    <hr class="divider" />
    <h6 class="subtitle is-6">{{ post.date | date_to_string }}</h6>
    <h4 class="title is-4"><a href="{% if post.external_url %}{{ post.external_url }}{% else %}{{ post.url }}{% endif %}">{{ post.title }}</a></h4>
  </div>
  {% if forloop.last %}<hr class="divider" />{% endif %}
  {% endfor %}


  <!-- Pagination links -->
  <nav class="pagination">
    <a {% if paginator.previous_page %}href="{{ paginator.previous_page_path }}" class="button"{% else %}class="button is-disabled"{% endif %}>
      <span class="icon"><i class="fa fa-angle-left"></i></span>
    </a>
    <a {% if paginator.next_page %}href="{{ paginator.next_page_path }}" class="button"{% else %}class="button is-disabled"{% endif %}>
      <span class="icon"><i class="fa fa-angle-right"></i></span>
    </a>
    <ul></ul>
  </nav>
</div>
